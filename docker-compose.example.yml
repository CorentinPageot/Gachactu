version: '3.8'

services:
  php-apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gachactu-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/.env:/home/gachacv/.env      
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gachactu-network

  mysql:
    image: mysql:8.0
    container_name: gachactu-db
    restart: always
    env_file:
      - ./docker/mysql.env
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/gachactu.sql:/docker-entrypoint-initdb.d/gachactu.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - gachactu-network

networks:
  gachactu-network:
    driver: bridge

volumes:
  mysql-data:
